<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Coraz칩n con c치mara</title>
  <style>
    body { margin:0; background:black; overflow:hidden; }
    canvas { position:absolute; top:0; left:0; }
    video { display:none; }
  </style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let handX = canvas.width / 2;
let handY = canvas.height / 2;

// 游눜 Funci칩n coraz칩n
function heart(t) {
  return {
    x: 16 * Math.pow(Math.sin(t), 3),
    y: -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t))
  };
}

// Part칤culas
let particles = [];
for (let i = 0; i < 1200; i++) {
  let t = Math.random() * Math.PI * 2;
  let h = heart(t);
  particles.push({ x:h.x*8, y:h.y*8 });
}

// Render
function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(handX, handY);

  particles.forEach(p => {
    ctx.fillStyle = "rgba(0,255,180,0.9)";
    ctx.beginPath();
    ctx.arc(p.x, p.y, 1.5, 0, Math.PI*2);
    ctx.fill();
  });

  ctx.restore();
  requestAnimationFrame(draw);
}

// MediaPipe Hands
const hands = new Hands({
  locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
  maxNumHands: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(results => {
  if (results.multiHandLandmarks) {
    let p = results.multiHandLandmarks[0][9]; // centro de la mano
    handX = p.x * canvas.width;
    handY = p.y * canvas.height;
  }
});

// C치mara
const camera = new Camera(video, {
  onFrame: async () => {
    await hands.send({image: video});
  },
  width: 640,
  height: 480
});

camera.start();
draw();
</script>
</body>
</html>
