<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Coraz√≥n 3D de part√≠culas</title>
<style>
  body { margin:0; overflow:hidden; background:black; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.155/build/three.min.js"></script>

<script>
/* ESCENA */
const scene = new THREE.Scene();

/* C√ÅMARA */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 35, 60);
camera.lookAt(0, 0, 0);

/* RENDER */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* LUZ SUAVE */
scene.add(new THREE.AmbientLight(0xffffff, 0.8));

/* üíú FUNCI√ìN CORAZ√ìN (2D ‚Üí se extiende en Z) */
function heart(t) {
  return {
    x: 16 * Math.pow(Math.sin(t), 3),
    y: 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)
  };
}

/* PART√çCULAS */
const COUNT = 8000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(COUNT * 3);
const offsets = new Float32Array(COUNT);

for (let i = 0; i < COUNT; i++) {
  let t = Math.random() * Math.PI * 2;
  let h = heart(t);

  // coraz√≥n en el SUELO (XZ)
  positions[i*3]     = h.x * 0.8 + (Math.random() - 0.5) * 0.8;
  positions[i*3 + 1] = 0 + (Math.random() - 0.5) * 0.2; // suelo
  positions[i*3 + 2] = h.y * 0.8 + (Math.random() - 0.5) * 0.8;

  offsets[i] = Math.random() * Math.PI * 2;
}

geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
geometry.setAttribute("offset", new THREE.BufferAttribute(offsets, 1));

/* MATERIAL */
const material = new THREE.PointsMaterial({
  color: 0xdba3ff, // lila
  size: 0.35,
  transparent: true,
  opacity: 0.85,
  depthWrite: false
});

/* OBJETO */
const heartPoints = new THREE.Points(geometry, material);
scene.add(heartPoints);

/* ANIMACI√ìN */
function animate(time) {
  requestAnimationFrame(animate);

  time *= 0.001;

  // rotaci√≥n lenta
  heartPoints.rotation.y += 0.002;

  // respiraci√≥n + dispersi√≥n leve
  const pos = geometry.attributes.position.array;
  const off = geometry.attributes.offset.array;

  for (let i = 0; i < COUNT; i++) {
    let idx = i * 3;

    pos[idx + 1] =
      Math.sin(time * 2 + off[i]) * 0.15; // flotaci√≥n suave
  }

  geometry.attributes.position.needsUpdate = true;

  renderer.render(scene, camera);
}

animate();

/* RESPONSIVE */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
